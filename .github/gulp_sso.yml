on:
  push:
    branches:
      - gulp_sso

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '8.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@bergsonmarq'
      - run: npm i
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PIPELINE }}